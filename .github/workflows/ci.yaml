name: CI Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  publish:
    needs: build
    uses: ./.github/workflows/publish-docker.yaml
    with:
      version: ${{ replace(github.ref_name, 'v', '') }}
      keep_last_n: 5
    secrets: inherit
