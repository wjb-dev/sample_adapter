name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  publish-docker:
    needs: build
    uses: ./.github/workflows/publish-docker.yaml
    secrets: inherit
    with:
      version: ${{ github.ref_name }}
      keep_last_n: 5

